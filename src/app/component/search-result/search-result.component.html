<br>
<div id="content" class="container">

    <div class="panel panel-default">
        <div class="panel-body">
            <h6 class="nomargin">
                About 1 result <small class="text-success"> </small>
            </h6>
            <hr class="nomargin-bottom margin-top-10">
            <!-- SEARCH RESULTS -->
            <div class="clearfix search-result" *ngIf="post"><!-- item -->
                <h4><a href="/single-post/{{post.postId}}">{{post.postTitle}}</a></h4>
                <br>
                <small class="text-success">www.tourismblog.com</small>
                <br>
                <h6><b>Author :</b> {{post.user.userName}} </h6>
                <br>

                <p>{{post.postContent}}</p>
            </div><!-- /item -->

            <div class="clearfix search-result" *ngIf="!post"><!-- item -->
                <h4>No post found!!</h4>

            </div><!-- /item -->


            <br><br><br><br><br><br>
        </div>
    </div>
</div>
<br>
